<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Colors</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dbf11c42b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <div class="brand-logo">
          <i class="fa-solid fa-pen"></i>
        </div>
        <div class="brand-title">
          <span>Change Colors</span>
        </div>
      </div>
    </header>
    <main>
      <div class="color-change" id="color-change">
        <div class="NewColor" id="NewColor"></div>
      </div>
      <aside class="aside">
        <span>Select a Colors</span>

        <div class="container-colors">
          <div id="yellow" class="boton-color yellow"></div>
          <div id="red" class="boton-color red"></div>
          <div id="blue" class="boton-color blue"></div>
          <div id="aqua" class="boton-color aqua"></div>
        </div>
        <button id="reset" class="reset">Reset</button>
      </aside>
      <footer class="footer">
        <div class="social">
          <a href="https://github.com/Candelo30">
            <i class="fa-brands fa-github"></i>
            Git Hub
          </a>
        </div>
      </footer>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
